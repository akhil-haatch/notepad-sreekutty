<div class="p-5" style="width: 100%;">
    <div class="mb-5 mt-4">
        <input type="text" id="uName" placeholder="Enter your content here" name="uname" [(ngModel)]="content" required>
    </div>
    <div class="btnContainer">

        <div style="width: 70%;">
            <div *ngIf=" ! this.isSaveEditClicked">
                <button (click)=createNote() class="btnStyle rounded-pill z-depth-0 mt-4 " type="submit">Create
                    note</button>
               
            </div>
            <div *ngIf="this.isSaveEditClicked">
                <button (click)=saveEditBtnClicked() class="btnStyle rounded-pill z-depth-0 mt-4 " type="submit">
                    Save Edit</button>
            </div>
            <div>
                <button (click)=saveBtnClicked() class="btnStyle rounded-pill z-depth-0 mt-4 " type="submit">Save
                    note</button>
            </div>
        </div>
        <div> <input class="searchBar" [(ngModel)]="term" type="search" (input) = "search()" placeholder="Search notes">
        </div>

    </div>
    <div class="notes mt-5" *ngIf="showDiv">
        <div class="box" *ngFor="let item of contentArray let i = index" >
            <div class="icons m-2">
                <div>
                    <svg (click)="editBtnClicked(item,i)" class="deleteIcon" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">

                        <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M362.7 19.32C387.7-5.678 428.3-5.678 453.3 19.32L492.7 58.75C517.7 83.74 517.7 124.3 492.7 149.3L444.3 197.7L314.3 67.72L362.7 19.32zM421.7 220.3L188.5 453.4C178.1 463.8 165.2 471.5 151.1 475.6L30.77 511C22.35 513.5 13.24 511.2 7.03 504.1C.8198 498.8-1.502 489.7 .976 481.2L36.37 360.9C40.53 346.8 48.16 333.9 58.57 323.5L291.7 90.34L421.7 220.3z" />
                    </svg>
                </div>
                <div>
                    <svg (click)="deleteBtnClicked(i)" class="deleteIcon" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM168 232C154.7 232 144 242.7 144 256C144 269.3 154.7 280 168 280H344C357.3 280 368 269.3 368 256C368 242.7 357.3 232 344 232H168z" />
                    </svg>

                </div>

            </div>
            <div style="word-wrap:break-word;" class="p-3">
                <p>{{item}}</p>
            </div>
        </div>
    </div>
</div>
